<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="input">
            <input type="text" placeholder="Enter task" />
            <button type="button">Add</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="header">
                <h1>To do</h1>
            </div>
            <div class="task-container to-do" style="height: 100%;">
                <div class="task" draggable="true">Clear Room <i class="fa-solid fa-x"></i></div>
                <div class="task" draggable="true">HomeWork <i class="fa-solid fa-x"></i></div>
                <div class="task" draggable="true">Eat <i class="fa-solid fa-x"></i></div>
            </div>
        </div>
        <div class="row">
            <div class="header">
                <h1>Doing</h1>
            </div>
            <div class="task-container doing" style="height: 100%;">
                <div class="task" draggable="true">Salam <i class="fa-solid fa-x"></i></div>
            </div>
        </div>
        <div class="row">
            <div class="header">
                <h1>Done</h1>
            </div>
            <div class="task-container done" style="height: 100%;">
                <div class="task" draggable="true">Evez <i class="fa-solid fa-x"></i></div>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/main.js"></script>

</html>
